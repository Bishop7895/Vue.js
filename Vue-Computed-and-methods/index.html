<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - Attribute Binding</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <header class="header">
        <section class="header__section">
            <p class="header__task-name">ðŸ’» Coding Task</p>
            <p class="header__bootcamp-info-wrapper">
                <span class="header__bootcamp-modul"><strong>Modul:</strong> Web Apps with Vue.js - Part 1</span>
                <a href="https://www.coding-bootcamps.eu/" class="header__bootcamp-link">coding-bootcamps.eu</a>
            </p>
        </section>
    </header>
    <main>
        <div id="app" class="inside">
            <h1>20% off on all books from O'Reilly Media</h1>
            <table>
                <thead>
                    <tr>
                        <th v-for="columnName in Object.keys(books[0])" :key="columnName">
                            {{ columnName }}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="{ id, title, subtitle, isbn, abstract, author, publisher, price, numPages, isBookmarked } of books"
                        :key="isbn">
                        <td v-text="id" />
                        <td v-text="title" />
                        <td v-text="subtitle" />
                        <td v-text="isbn" />
                        <td v-text="abstract" />
                        <td v-text="author" />
                        <td v-text="publisher" />
                        <td><span class="strike">{{ price }}</span> {{ getDiscount(price, 20) }}</td>
                        <td v-text="numPages" />
                        <td v-text="isBookmarked" />
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://unpkg.com/vue@latest"></script>
    <script src="script.js"></script>

</body>

</html>
